<div class="page-header">
    <h2>Manage Members</h2>
    <button class="btn btn-primary" onclick="openMemberModal()">+ Add Member</button>
</div>

<div class="members-grid" id="membersGrid">
    <div class="loading-spinner">Loading members...</div>
</div>

<!-- Member Modal -->
<div id="memberModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="memberModalTitle">Add Member</h2>
            <button class="modal-close" onclick="closeMemberModal()">&times;</button>
        </div>
        <form id="memberForm" onsubmit="saveMember(event)">
            <input type="hidden" id="memberId" name="user_id">
            <div class="modal-body">
                <div class="form-group">
                    <label for="memberFullName">Full Name *</label>
                    <input type="text" id="memberFullName" name="full_name" required>
                </div>
                
                <div class="form-group">
                    <label for="memberUsername">Username *</label>
                    <input type="text" id="memberUsername" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="memberEmail">Email *</label>
                    <input type="email" id="memberEmail" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="memberPassword">Password <span id="passwordHint">(required for new member)</span></label>
                    <input type="password" id="memberPassword" name="password">
                </div>
                
                <div class="form-group">
                    <label for="memberRole">Role *</label>
                    <select id="memberRole" name="role" required>
                        <option value="member">Member</option>
                        <option value="manager">Manager</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeMemberModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Member</button>
            </div>
        </form>
    </div>
</div>
